{% extends 'index.html' %}

{% block content %}

<ul>
    <table class="table-style">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Date Created</th>
            <th></th>
        </tr>
        {% for recruiter in recruiters %}
        <tr>
            <td>{{ recruiter.id }}</td>
            <td>{{ recruiter.first_name }} {{ recruiter.last_name }}</td>
            <td>{{ recruiter.phone }}</td>
            <td>{{ recruiter.created.strftime("%m/%d/%Y") }}</td>
            <td><button>edit</button></td>
        </tr>
        {% endfor %}
    </table >
</ul>
{% endblock %}
