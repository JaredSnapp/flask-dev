<div class="recruiter">
    <button (click)="expandClick()">Expand</button>
    <p>{{ this.recruiter.firstName }} {{ this.recruiter.lastName }}</p>
    <p>{{ this.recruiter.active ? "active" : "inactive" }}</p>
    <p>{{ this.recruiter.phoneNumber }}</p>
    <p>{{ this.recruiter.company }}</p>
</div>
